<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpongeMeme</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body onload="init()">
    <h1>SpongeMeme</h1>

    <!-- <div>filter by: ü¶Äü¶ëüßΩ‚≠ê</div> -->

    <div class="editor-container hidden">
        <div class="editor">
            <div class="canvas-container">
                <canvas id="meme-canvas" width="300" height="300"></canvas>
            </div>
            <div class="editor-options">
                <!-- <input type="text" id="input-text"> -->
                <br>
                <img src="img/icons/add.png" alt="" class="icon" onclick="onAddLine()">
                <img src="img/icons/delete.png" alt="" class="icon" onclick="onDeleteLine()">
                <img class="icon" src="img/icons/increase.png" alt="" onclick="onChangeFontSize('increase')">
                <img class="icon" src="img/icons/decrease-font.png" alt="" onclick="onChangeFontSize('decrease')">
                <br>
                <select name="font-select" id="font-select" onchange="onSetFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                </select>
                <br>
                <label for="text-fill"><img class="icon" src="img/icons/fill2.png" alt=""></label>
                <input type="color" id="text-fill" name="text-fill" value="#ffffff"
                    oninput="onChangeTextColor(this.value)">
                <label for="text-stroke"><img class="icon" src="img/icons/stroke.png" alt=""></label>
                <input type="color" id="text-stroke" name="text-stroke" value="#000000"
                    oninput="onChangeStrokeColor(this.value)">
                <br>
                <img src="img/icons/bin.png" alt="" class="icon" onclick="onClearText()">
                <a href="#" onclick="onDownloadCanvas(this)" download="" class="download">
                    <img src="img/icons/download.png" alt="" class="icon"></a>
            </div>
        </div>
        <button class="back-btn" onclick="onBack()">‚Üµ</button>
    </div>

    <div class="gallery">
    </div>


    <script src="js/services/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
